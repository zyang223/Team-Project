<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DCF Result</title>
</head>
<body>
    <h1>DCF Result</h1>
    <p><strong>Enterprise Value:</strong> {{ enterprise_value }}</p>
    <p><strong>Debt:</strong> {{ debt }}</p>
    <p><strong>Cash:</strong> {{ cash }}</p>
    <p><strong>Equity Value:</strong> {{ equity_value }}</p>
    <p><strong>Shares Outstanding:</strong> {{ shares_outstanding }}</p>
    <p><strong>Fair Value Per Share:</strong> {{ fair_value_per_share }}</p>
</body>
</html>
