		}

			padding: 10px 20px;

			cursor: pointer;
			transition: all 0.3s ease-in-out;
			box-shadow: 2px 2px 8px 2px #DDDDDD;
			letter-spacing: 1px;
			text-shadow: 1px 1px #444444;
			margin-top: 20px;
			white-space: nowrap;
		}

		.cta button:hover {
			background-color: #3E8E41;
		}

		.footer {
			background-color: #333333;
			padding: 30px;
			color: white;
			font-size: 20px;
			text-align: center;
			border-radius: 30px 30px 0px 0px;
		}

		.footer a {
			color: #4CAF50;
			text-decoration: none;
		}
	</style>
</head>
